<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- form action sends info to action attribute -->
    <!-- when we send out large amount of data we'll break it into multiple parts, then reassembled when received -->
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <!-- adding for attribute to label will move cursor to text box -->
        <label for="username">username:</label>
        <!-- required makes you fill out input box before submission -->
        <!-- min length sets minimum length for input, max length for maximum length -->
        <input type="text" id="username" placeholder="Spongebob" minlength="6" maxlength="15" required> 

        <label for="password">password:</label>
        <input type="password" id="password"><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="SSquarepants@gmail.com"><br>

        <label for="phone">phone #:</label>
        <!-- pattern tells us the format for the phone number 3 digits - 3 digits - 4 digits -->
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">birthdate:</label>
        <!-- type date allows to view calendar to choose date -->
        <input type="date" id="bday"><br>

        <label for="quantity">quantity:</label>
        <!-- default value of 1, minimum number = 0 maximum number = 99 -->
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">title:</label>

        <!-- input for radio buttons must be under the same name so we can only choose one -->
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." value="Mrs." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <label for="payment">payment</label>
        <!-- dropdown menu with options -->
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <!-- check whether or not to subscribe -->
        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <!-- text box with 3 rows and 25 columns -->
        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <!-- by default we can accept all file types, accept filters that -->
        <label for="file">file:</label>
        <input type="file" id="file" accept="images/png, image/jpeg, image/jpg"><br>

        <!-- reset button resets all attributes to default -->
        <input type="reset"><br>
        <input type="submit">

    </form>
    
</body>
</html>
