        pseudo-element: keyword added after a selector that's used to style a specific part of an element

    -->

    <ul id="fruit">
        <li id="apple">apple</li>
        <li id="orange">orange</li>
        <li id="banana">banana</li>
    </ul>
    
</body>
</html>
