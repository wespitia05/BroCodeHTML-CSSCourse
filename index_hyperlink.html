<!DOCTYPE html>
<html>
    <head>
        <title>My first website</title>
    </head>
    <body>
        <!-- anchor tags, allows for hyperlinks -->
        <!-- attribute is name value pair that modifies behavior of element -->
        <!-- hyper text reference -->
        <!-- _blank opens link in new tab or window -->
        <!-- title displays message when hovering over link -->
        <a href="https://www.google.com/"
        target="_blank"
        title="Goes to google"> 
            click me
        </a>

        <br>

        <!-- can create hyperlink to another already existing html file -->
        <a href="lyrics.html">
            song lyrics
        </a>

        <br>
        
        <!-- mailto: then email allows to email someone -->
        <a href="mailto:test@fake.com">
            email me
        </a>
    </body>
</html>
