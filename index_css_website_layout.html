<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_website_layout.css">
</head>
<body>

    <!--
        semantic tags: keeps your content organized
                       better for seo
                       assists screen readers and other tech for accessibility
            <header>   = introductory content
            <nav>      = navigation bar, links
            <main>     = main content (section, aside, article, div)
            <section>  = dependent content
            <aside>    = independent content
            <footer>   = closing content
    -->

    <header>
        <h2>This is our Header</h2>
    </header>

    <nav class="navbar">
        <ul>
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Products</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <main></main>

    <footer></footer>
    
</body>
</html>
